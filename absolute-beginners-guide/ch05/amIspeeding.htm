<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>An Interesting Title Goes Here</title>
        <style></style>
    </head>
    <body>
        <script>
            const speedLimit = 55;

            function amISpeeding(speed){
                if(speed > speedLimit){
                    document.writeln("What do you think ???... going at " + speed + "? of course, YES ! you're speeding.\n");
                }
                else{
                    document.writeln("Good citizen!! Going at " + speed + ", you're not speeding.\n")
                }
            }

            for(let speed = 50; speed < 60; speed++)
            {
                amISpeeding(speed);
            }
        </script>        
    </body>
</html>
